layout: default
---

<h3 style="margin: 0px; text-align: center">Hi, I'm Sreejith</h3>
<p style="font-size: 0.8em; text-align: center">I handcraft high quality software.</p>
<div id="social-links">
  <a href="http://github.com/sreejithr">
    <img src="{{site.baseurl}}/assets/github.png"/>
  </a>

  <a href="http://twitter.com/locomunkey">
    <img src="{{site.baseurl}}/assets/twitter.png"/>
  </a>
</div>

<h5 style="text-align: center">Notes</h5>
<section>
	<ul>

		{% for post in site.posts %}

		<li>
			<div class="post-date">
				<span>{{ post.date | date: "%b %d, %Y" }}</span>
			</div>
			<div class="title">
				<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
			</div>
		</li>

		{% endfor %}

	</ul>
</section>
